{% load static wagtailcore_tags %}
<main id="main-content" class="container flex-1 px-4 mx-auto max-w-5xl">
    <section id="welcome" class="py-2 px-4 my-6">
        <div class="flex">
            <h2 class="pr-3 mb-2 text-3xl font-bold font-cardo text-zinc-800">{{ page.title }}</h2>
        </div>
    </section>
    <section id="page-body" class="prose prose-neutral lg:prose-md">
        {% include_block page.body %}
    </section>
</main>
