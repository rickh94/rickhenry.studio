{% load static wagtailcore_tags %}
<main id="main-content" class="container max-w-5xl mx-auto px-4 flex-1">
    <section id="welcome" class="px-4 py-2 my-6">
        <div class="flex">
            <h2 class="font-cardo text-3xl text-zinc-800 pr-3 font-bold mb-2">{{ page.title }}</h2>
        </div>
    </section>
    <section id="page-body" class="prose prose-neutral lg:prose-md">
        {% include_block page.body %}
    </section>
</main>
