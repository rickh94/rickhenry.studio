{% load wagtailcore_tags customfilters %}
<main id="main-content"
      class="container flex-1 px-4 my-4 mx-auto max-w-5xl">
    <section id="posts">
        <a href="{{ page.get_parent.url }}"
           class="px-0.5 mt-2 text-xl text-fuchsia-700 underline focus:ring-2 focus:ring-fuchsia-700 focus:outline-none hover:text-zinc-800 hover:underline-offset-2">‚Üê Back to All Practice Tools</a>
        <header class="flex">
            <h2 class="pr-6 pl-2 text-4xl font-bold border-b-2 text-zinc-800 border-zinc-800 font-cardo">
                Showing tools tagged "{{ request.GET.tag }}"
            </h2>
        </header>
        <!-- TODO: refactor to some components -->
        <ul id="post-list"
            class="grid grid-cols-1 gap-2 my-2 list-none sm:grid-cols-2">
            {% for tool in page_obj %}
                {% include "home/components/tool_card.html" %}
            {% empty %}
                <p>No results found</p>
            {% endfor %}
        </ul>
    </section>
    {% pagination_links %}
</main>
