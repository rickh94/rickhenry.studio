{% load wagtailcore_tags customfilters %}
<main id="main-content"
      class="container max-w-5xl mx-auto px-4 my-4 flex-1">
    <section id="posts">
        <a href="{{ page.get_parent.url }}"
           class="mt-2 text-xl text-fuchsia-700 hover:text-zinc-800 underline hover:underline-offset-2 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 px-0.5">‚Üê Back to All Practice Tools</a>
        <header class="flex">
            <h2 class="text-4xl text-zinc-800 border-b-2 border-zinc-800 font-bold font-cardo pl-2 pr-6">
                Showing tools tagged "{{ request.GET.tag }}"
            </h2>
        </header>
        <!-- TODO: refactor to some components -->
        <ul id="post-list"
            class="list-none grid grid-cols-1 sm:grid-cols-2 gap-2 my-2">
            {% for tool in page_obj %}
                {% include "home/components/tool_card.html" %}
            {% empty %}
                <p>No results found</p>
            {% endfor %}
        </ul>
    </section>
    {% pagination_links %}
</main>
