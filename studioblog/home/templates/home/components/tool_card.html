{% load wagtailcore_tags %}
<li class="block py-3 px-4 space-y-1 border shadow-sm cursor-pointer hover:shadow bg-sky-100 border-zinc-800 shadow-fuchsia-200 group hover:border-zinc-500 hover:shadow-fuchsia-200">
    <a href="{% pageurl tool %}"
       hx-get="{% pageurl tool %}"
       hx-target="#main-content"
       hx-swap="outerHTML swap:300ms"
       hx-push-url="{% pageurl tool %}"
       class="block focus:ring-2 focus:outline-none focus:ring-zinc-800">
        <h3 class="text-2xl font-bold text-zinc-800 font-cardo">{{ tool.title }}</h3>
    </a>
    <p class="text-zinc-800">
        {{ tool.specific.short_description|richtext }}
        <a href="{% pageurl tool %}"
           class="px-2 underline focus:ring-2 focus:outline-none hover:underline-offset-2 focus:ring-zinc-800"
           hx-get="{% pageurl tool %}"
           hx-target="#main-content"
           hx-swap="outerHTML swap:300ms"
           hx-push-url="{% pageurl tool %}">Learn Moreâ€¦</a>
    </p>
    {% with tags=tool.specific.tags.all %}
        {% if tags %}
            <div class="flex text-zinc-800">
                <span class="mr-2">Tags:</span>
                <ul class="inline list-none">
                    {% for tag in tags %}
                        <li class="inline">
                            <a href="{% slugurl 'tooltags' %}?tag={{ tag }}"
                               hx-get="{% slugurl 'tooltags' %}?tag={{ tag }}"
                               hx-target="#main-content"
                               hx-swap="outerHTML swap:300ms"
                               hx-push-url="{% slugurl 'tooltags' %}?tag={{ tag }}"
                               class="px-0.5 underline whitespace-nowrap focus:ring-2 focus:outline-none hover:underline-offset-2 focus:ring-zinc-800">{{ tag }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
</li>
