{% load wagtailcore_tags %}
<li class="block border cursor-pointer bg-sky-100 hover:border-zinc-500 border-zinc-800 shadow-fuchsia-200 hover:shadow-fuchsia-200 shadow-sm hover:shadow group px-4 py-3 space-y-1">
    <a href="{% pageurl tool %}"
       hx-get="{% pageurl tool %}"
       hx-target="#main-content"
       hx-swap="outerHTML swap:300ms"
       hx-push-url="{% pageurl tool %}"
       class="focus:outline-none focus:ring-2 focus:ring-zinc-800 block">
        <h3 class="text-2xl text-zinc-800 font-bold font-cardo">{{ tool.title }}</h3>
    </a>
    <p class="text-zinc-800">
        {{ tool.specific.short_description|richtext }}
        <a href="{% pageurl tool %}"
           class="underline hover:underline-offset-2 focus:outline-none focus:ring-2 focus:ring-zinc-800 px-2"
           hx-get="{% pageurl tool %}"
           hx-target="#main-content"
           hx-swap="outerHTML swap:300ms"
           hx-push-url="{% pageurl tool %}">Learn Moreâ€¦</a>
    </p>
    {% with tags=tool.specific.tags.all %}
        {% if tags %}
            <div class="text-zinc-800 flex">
                <span class="mr-2">Tags:</span>
                <ul class="list-none inline">
                    {% for tag in tags %}
                        <li class="inline">
                            <a href="{% slugurl 'tooltags' %}?tag={{ tag }}"
                               hx-get="{% slugurl 'tooltags' %}?tag={{ tag }}"
                               hx-target="#main-content"
                               hx-swap="outerHTML swap:300ms"
                               hx-push-url="{% slugurl 'tooltags' %}?tag={{ tag }}"
                               class="underline hover:underline-offset-2 focus:outline-none focus:ring-2 focus:ring-zinc-800 px-0.5 whitespace-nowrap">{{ tag }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
</li>
